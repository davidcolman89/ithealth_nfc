<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=320, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>Lector NFC</title>
</head>
<body>

<figure class="dc-figure">
    <img class="dc-img-footer" src="css/images/ithealth_logo-frase.png">
</figure>
<h1>Lector NFC</h1>

<div id="tagContents">
    <div class="instructions">
        Acerque un chip al lector.
    </div>
</div>
<div id="div-ajax-loading" class="div-ajax-loading">
    <img src="css/images/ajax-loader.gif"> Cargando...
</div>
<div id="div-info-chip">

</div>

<script id="non-ndef-template" type="text/x-handlebars-template">
    <p>Tag Info</p>

    <p>
        Tag Id: <strong>{{ bytesToHexString id }}</strong>
    </p>
</script>

<script id="tag-info-db-template" type="text/x-handlebars-template">
    <p>Nombre: <strong>{{ nombre }}</strong></p>

    <p>Apellido: <strong>{{ apellido }}</strong></p>

    <p>#Afiliado: <strong>{{ nro_afiliado }}</strong></p>

    <p>#Protesis: <strong>{{ nro_protesis }}</strong></p>

    <p>Fecha: <strong>{{ fecha }}</strong></p>

    <p>Descripci√≥n: <strong>{{ descripcion }}</strong></p>
</script>

<script id="tag-info-db-empty-template" type="text/x-handlebars-template">
    <p><strong>{{ texto }}</strong></p>
</script>


<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/min/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/handlebars-v1.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/lib/min/empty.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
